<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetis 2</title>
    <style>
      *::-webkit-scrollbar {
        display: none;
      }
      
      * {
        -ms-overflow-style: none; 
        scrollbar-width: none;  
      }
    #tutorial-wrapper{
      display: flex;
      align-content: center;
      justify-content: center;
      padding: 0px;
      margin: 0px;
      width: 100%;
    }
    #tutorial{
      position: absolute;
      background-color: black;
      width: 90%;
      border-radius: 20px;
      border: 2px solid black;
      padding: 5px;
      top: 10%;
      display: none;
    }
      #menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.788);
        text-align: center;
        display: none;
      }
      #menu-left {
        float: left;
        margin: 0px;
        width: 50%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.527);
        overflow: scroll;
      }
      #menu-right {
        float: left;
        width: 50%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.685);
        overflow: scroll;
      }
      .menu-choice {
        width: 90%;
       padding: 10px;
      }
      .menu-choice-inactive {
        width: 90%;
        padding: 10px;
        background-color: rgb(0, 0, 0);
      }
      #menu-selected {
        background-color: rgba(255, 255, 255, 0.5);
      }
      #canvas {
        border: 1px solid black;
        margin: 0px;
        height: 95%;
        max-width: 95%;
      }
      #canvas-container {
        padding: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        margin: 0px;
      }
      body {
        padding: 0px;
        margin: 0px;
        height: 100%;
      }
      html {
        height: 100%;
      }
      .menu-choice-inactive#menu-selected {
        background-color: rgba(85, 85, 85, 0.5);
      }
      .colorDisplay{
        border-radius: 20px;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      .controlls{
        position: absolute;
        margin: 0px;
        display: inline-flex;
flex-direction: column;
flex-wrap: nowrap;
justify-content: center;
align-items: center;
align-content: center;
      }
      #controlls-left{
        left: 3%;
        bottom: 10%;
      }
      #controlls-right {
  right: 3%;
  bottom: 10%;
  
}
      .controlls *{
        border-radius: 20px;
        padding: 30px;
        opacity: 30%;
        margin-top: 10px;
      }
      #info{
        position: absolute;
        top: 3%;
        left: 7%;
      }
    </style>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
      <div>
        <div id="info">
        <p id="timer"></p>
        <p id="money"></p></div>
        <br />
        <div class="controlls" id="controlls-left">
        <button id="left-rot-button">left rotate</button><button  id="left-move-button">left</button><button
          onclick="if (!menuOpen) {
pause = !pause;
menuOpen = !menuOpen;
menu = 0;
switchMenu();
}"
        >pause
</button></div><div class="controlls" id="controlls-right"><button
          id="right-rot-button"
        >
          right rotate</button
        ><button id="right-move-button">right</button><button
          onclick="cell1.moveDown()"
        >down
</button> </div>
          
      </div>
    </div>
    <div id="menu">
      <div id="menu-left"></div>
      <div id="menu-right"></div>
    </div>
    <div id="tutorial-wrapper">
    <div id="tutorial"></div>
    </div>
    <script src="classes.js"></script>
    <script src="game.js"></script>
  </body>
</html>
