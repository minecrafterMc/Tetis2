<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
    #menu-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #menu-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .menu-choice{
      width: 100%;
      padding: 10px;
    }
    #menu-selected{
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>

<body>
<canvas id="canvas"></canvas>
<div id="menu">
  <div id="menu-left"></div>
  <div id="menu-right"></div>
</div>
<p id="timer"></p><br><p id="money"></p>
<script src="classes.js"></script>
<script src="game.js"></script><br>
<button onclick="cell1.move(-1,0)">left</button><button onclick="cell1.move(1,0)">right</button><br><button onclick="cell1.rotate('right')">right</button><button onclick="cell1.rotate('left')">left</button><br><button onclick="cell1.move(0,1)">down</button>
</body>

</html>
